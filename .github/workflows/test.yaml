name: Lint and Test

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install project dependencies
        run: npm ci
      - name: Run linters
        run: |
          npm run lint:js
          npm run lint:css
          npm run type-check
      - name: Run tests
        run: npm run e2e
